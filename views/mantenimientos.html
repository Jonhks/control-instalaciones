<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Proximos eventos</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mantenimiento</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="proximos.html">Próximos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./nuevocliente.html">Cliente nuevo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Salir</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="form-mtto ">
    <div class="row">
      <div class="col-10 offset-1 col-md-10  shadow-lg p-3 mb-5 bg-white rounded">
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="idcliente" placeholder="Id cliente" disabled required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Cliente" disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="direccion" placeholder="Dirección" disabled>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="telefono" placeholder="Télefono" disabled>
          </div>
          <div class="col-10 col-md-10 custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="encuesta">
              <label class="custom-control-label" for="encuesta">¿Enviar encuesta? </label>
            </div>
          <div class="form-group form">
            <textarea name="comentarios" id="comentarios" cols="40" rows="4"
              placeholder="Ingresa los comentarios del cliente..."></textarea>
          </div>
          <div class="row text-center">
            <div class="form-group col-6 col-md-6">
              <button id="guardar" type="submit" class="btn btn-danger">Cancelar</button>
            </div>
            <div class="form-group col-6 col-md-6">
              <button id="cancelar" type="submit" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
