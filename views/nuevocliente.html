<body>

  <section class="form nuevoc ">
    <div class="row shadow-lg p-3 mb-5 bg-white rounded">
      <div class="col-12 col-md-12">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Nombre completo:" required>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <select class="custom-select mr-sm-2" id="selectoption">
                <option selected>Equipo</option>
                <option value="bajo-tarja">Bajo tarja</option>
                <option value="alcalinizador">Bajo tarja alcalinizador</option>
                <option value="osmosis">Osmosis inversa</option>
                <option value="extreme">Extreme</option>
              </select>
            </div>
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="id-cliente" placeholder="Id cliente:" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="calle" placeholder="Calle:" required>
          </div>
          <div class="row">
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="exterior" placeholder="No. Exterior:" required>
            </div>
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="interior" placeholder="No. Interior:" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 col-md-6">
              <input type="text" class="form-control" id="colonia" placeholder="Colonia:" required>
            </div>
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="cp" placeholder="Código postal:" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 col-md-6">
              <input type="text" class="form-control" id="municipio" placeholder="Municipio:" required>
            </div>
            <div class="form-group col-6 col-md-6">
              <input type="text" class="form-control" id="delegacion" placeholder="Delegación:" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="telefono" placeholder="Télefono fijo:" required>
            </div>
            <div class="form-group col-6 col-md-6">
              <input type="number" class="form-control" id="celular" placeholder="Télefono celular:" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 col-md-6">
              <input type="email" class="form-control" id="email" placeholder="Email:" required>
            </div>
            <div class="col-5 col-md-5 custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="mantenimiento">
              <label class="custom-control-label" for="mantenimiento">Recordar Mtto</label>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="referencias" placeholder="Referencias:" required>
          </div>
          <div class="row text-center">
            <div class="form-group col-6 col-md-6">
              <button id="cancelar" type="button" class="btn btn-danger">Cancelar</button>
            </div>
            <div class="form-group col-6 col-md-6">
              <button id="guardar" type="button" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

  </script>

   <script src="../js/firebase.js"></script>

</body>

</html>
